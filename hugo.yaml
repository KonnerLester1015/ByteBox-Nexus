# Hugo configuration file
title: ByteBox Nexus
baseURL: https://konnerlester1015.github.io/ByteBox-Nexus/

enableRobotsTXT: true
enableGitInfo: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/KonnerLester1015"
      params:
        icon: github
    - name: LinkedIn
      weight: 6
      url: "https://linkedin.com/in/konner-lester-925289302"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 175
      # height: 20
      link: /ByteBox-Nexus/

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: true
    width: wide

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch


  editURL:
    enable: false
    base: "https://github.com/KonnerLester1015/bytebox-nexus/edit/main/content"
